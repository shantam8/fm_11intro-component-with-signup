<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <header>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>

    <main>
      <div class="box">
        <span id="boldSpan"> Try it free 7 days</span>
        then $20/mo. thereafter
      </div>

      <form action="post" class="inputBox">
        <input type="text" id="inputFieldFirstName" placeholder="First Name" />

        <input type="text" id="inputFieldLastName" placeholder="Last Name" />

        <input type="email" id="inputFieldEmail" placeholder="Email Address" />

        <input type="password" id="inputFieldPassw" placeholder="Password" />

        <button type="submit" id="submitBtn">Claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our Terms and Services
        </p>
      </form>
    </main>
  </body>
</html>
